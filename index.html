---
layout: default
---

{% for post in site.posts limit: 10 %}
<div class="post">
  {{ post.content }}
</div>
{% endfor %}
  
</div>

<ul class="posts">
  {% for post in site.posts offset: 10 %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
